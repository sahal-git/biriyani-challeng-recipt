<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Poster Editor</title>
  
  <!-- Link to Google Fonts for Noto Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .editor {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }

    #canvas-preview-container {
      display: none; /* Hide canvas preview */
    }

    #posterCanvas {
      display: block; /* Ensure canvas is visible */
      margin-top: 20px;
    }

    input, button {
      padding: 8px;
      font-size: 14px;
      margin: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    #downloadPoster {
      background-color: #8c0f0d;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    #downloadPoster:hover {
      background-color: #a80f0d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter Name" />

      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" placeholder="Enter Quantity" />

      <button id="downloadPoster">Download Poster</button>
    </div>

    <div id="canvas-preview-container">
      <canvas id="posterCanvas" width="2550" height="2896"></canvas> <!-- Correct canvas size in px -->
    </div>
  </div>

  <script>
    // Initialize Fabric.js Canvas with correct size (2550 x 2896)
    const canvas = new fabric.Canvas('posterCanvas', {
      width: 2550,  // Set canvas width
      height: 2896, // Set canvas height
      selection: false,
    });

    // Function to scale the background image to the correct canvas size
    function scaleImageToCanvas(img) {
      const canvasWidth = 2550;
      const canvasHeight = 2896;

      const imgAspectRatio = img.width / img.height;
      const canvasAspectRatio = canvasWidth / canvasHeight;

      if (imgAspectRatio > canvasAspectRatio) {
        // Scale width to canvas width, adjust height
        img.scaleToWidth(canvasWidth);
        img.scaleToHeight(img.height * (canvasWidth / img.width));
      } else {
        // Scale height to canvas height, adjust width
        img.scaleToHeight(canvasHeight);
        img.scaleToWidth(img.width * (canvasHeight / img.height));
      }

      img.set({
        left: 0,
        top: 0,
        selectable: false,
        evented: false,
      });

      canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
    }

    // Load Poster Background (Image)
    fabric.Image.fromURL('frame thanks biriyani.jpg', function (img) {
      scaleImageToCanvas(img);
    });

    // Create Name and Quantity Text Objects with Fixed Positions and Scales
    const nameText = new fabric.Textbox('Enter Name', {
      left: 75,  // Fixed position for Name (X: 75, Y: 403)
      top: 403,  // Fixed position for Name
      fontFamily: 'Noto Sans', // Fixed font family
      fontWeight: '700', // Fixed weight
      fill: '#8c0f0d', // Default color
      fontSize: 150,    // Fixed font size for clarity
      width: 1000,
      editable: true,
      scaleX: 0.32,  // Fixed scale for Name (Scale: 0.32)
      scaleY: 0.32,  // Fixed scale for Name
    });

    const quantityText = new fabric.Textbox('Enter Quantity', {
      left: 233,  // Fixed position for Quantity (X: 233, Y: 379)
      top: 379,   // Fixed position for Quantity
      fontFamily: 'Noto Sans', // Fixed font family
      fontWeight: '700', // Fixed weight
      fill: '#000000', // Black color for quantity
      fontSize: 150,    // Fixed font size for clarity
      width: 1000,
      editable: true,
      scaleX: 0.35,  // Fixed scale for Quantity (Scale: 0.35)
      scaleY: 0.35,  // Fixed scale for Quantity
    });

    canvas.add(nameText, quantityText);

    // Link the input fields to the canvas text objects
    document.getElementById('name').addEventListener('input', function() {
      nameText.text = this.value || 'Enter Name';
      canvas.renderAll();
      logCanvasDetails();  // Log details after each update
    });

    document.getElementById('quantity').addEventListener('input', function() {
      quantityText.text = this.value || 'Enter Quantity';
      canvas.renderAll();
      logCanvasDetails();  // Log details after each update
    });

    // Automatically download the updated poster when clicked
    document.getElementById('downloadPoster').addEventListener('click', () => {
      // Render all canvas elements before downloading
      canvas.renderAll();

      // Create a link to download the canvas as a PNG image
      const link = document.createElement('a');
      link.href = canvas.toDataURL({ format: 'png', quality: 1.0 });
      link.download = 'edited-poster.png';
      link.click();
    });

    // Function to log the canvas details
    function logCanvasDetails() {
      console.log('--- Canvas Details ---');
      console.log(`Canvas Size: ${canvas.width} x ${canvas.height}`);
      console.log(`Name Text Position: X: ${nameText.left}, Y: ${nameText.top}`);
      console.log(`Name Text Scale: ${nameText.scaleX} (X), ${nameText.scaleY} (Y)`);
      console.log(`Quantity Text Position: X: ${quantityText.left}, Y: ${quantityText.top}`);
      console.log(`Quantity Text Scale: ${quantityText.scaleX} (X), ${quantityText.scaleY} (Y)`);
      console.log('V2');
    }

    // Log the details on initial load
    logCanvasDetails();
  </script>
</body>
</html>
