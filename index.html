<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Poster Editor</title>
  
  <!-- Link to Google Fonts for Noto Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .editor {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background-color: #f4f4f4;
    }

    #canvas-preview-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      margin: 10px auto;
      border: 1px solid #ccc;
      width: 80%; /* Scaled preview area */
      height: 80%; /* Scaled preview area */
      overflow: hidden;
    }

    #posterCanvas {
      border: 1px solid #ddd;
    }

    input, button, textarea, select {
      padding: 8px;
      font-size: 14px;
      margin: 5px;
    }

    #updateText,
    #downloadPoster {
      background-color: #8c0f0d;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
    }

    #updateText:hover,
    #downloadPoster:hover {
      background-color: #a80f0d;
    }

    .info {
      font-size: 14px;
      color: #333;
    }

    label {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter Name" />
      
      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" placeholder="Enter Quantity" />

      <label for="fontFamily">Font Family:</label>
      <select id="fontFamily" disabled>
        <option value="Noto Sans">Noto Sans</option>
      </select>

      <label for="fontWeight">Font Weight:</label>
      <select id="fontWeight" disabled>
        <option value="700">700 (Bold)</option>
      </select>

      <label for="textColor">Text Color:</label>
      <input type="color" id="textColor" value="#8c0f0d" />

      <button id="updateText">Update Poster</button>
      <button id="downloadPoster">Download Poster</button>

      <div class="info">
        <p>Quantity Text Position: X: <span id="posX">233</span>, Y: <span id="posY">379</span></p>
        <p>Quantity Text Scale: <span id="quantityTextScale">0.35</span></p>

        <p>Name Text Position: X: <span id="namePosX">75</span>, Y: <span id="namePosY">403</span></p>
        <p>Name Text Scale: <span id="nameTextScale">0.32</span></p>
      </div>
    </div>

    <div id="canvas-preview-container">
      <!-- Canvas for poster editing -->
      <canvas id="posterCanvas"></canvas>
    </div>
  </div>

  <script>
    // Initialize Fabric.js Canvas
    const canvas = new fabric.Canvas('posterCanvas', {
      selection: false,
    });

    // Load Poster Background
    fabric.Image.fromURL('frame thanks biriyani copy.jpg', function (img) {
      const imgAspectRatio = img.width / img.height;
      const containerWidth = window.innerWidth * 0.8;
      const containerHeight = window.innerHeight * 0.8;

      let canvasWidth, canvasHeight;

      if (containerWidth / containerHeight > imgAspectRatio) {
        canvasHeight = containerHeight;
        canvasWidth = containerHeight * imgAspectRatio;
      } else {
        canvasWidth = containerWidth;
        canvasHeight = containerWidth / imgAspectRatio;
      }

      canvas.setWidth(canvasWidth);
      canvas.setHeight(canvasHeight);

      img.set({
        scaleX: canvasWidth / img.width,
        scaleY: canvasHeight / img.height,
        selectable: false,
        evented: false,
      });

      canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
    });

    // Create Name and Quantity Text Objects with Fixed Positions and Scales
    const nameText = new fabric.Textbox('Enter Name', {
      left: 75,  // Fixed position for Name
      top: 403,  // Fixed position for Name
      fontFamily: 'Noto Sans', // Fixed font family
      fontWeight: '700', // Fixed weight
      fill: '#8c0f0d', // Default color
      fontSize: 50,
      width: 1000,
      editable: true,
      borderColor: 'blue',
      cornerColor: 'blue',
      cornerSize: 10,
      transparentCorners: false,
      scaleX: 0.32,  // Fixed scale for Name
      scaleY: 0.32,  // Fixed scale for Name
    });

    const quantityText = new fabric.Textbox('Enter Quantity', {
      left: 233,  // Fixed position for Quantity (updated to 233)
      top: 379,   // Fixed position for Quantity
      fontFamily: 'Noto Sans', // Fixed font family
      fontWeight: '700', // Fixed weight
      fill: '#000000', // Black color for quantity
      fontSize: 50,
      width: 1000,
      editable: true,
      borderColor: 'blue',
      cornerColor: 'blue',
      cornerSize: 10,
      transparentCorners: false,
      scaleX: 0.35,  // Fixed scale for Quantity (updated to 0.35)
      scaleY: 0.35,  // Fixed scale for Quantity
    });

    canvas.add(nameText, quantityText);

    // Link the input fields to the canvas text objects
    document.getElementById('name').addEventListener('input', function() {
      nameText.text = this.value || 'Enter Name';
      canvas.renderAll();
    });

    document.getElementById('quantity').addEventListener('input', function() {
      quantityText.text = this.value || 'Enter Quantity';
      canvas.renderAll();
    });

    // Update the text properties dynamically
    document.getElementById('updateText').addEventListener('click', () => {
      const textColor = document.getElementById('textColor').value;

      // Update Name text color
      nameText.set({
        fill: textColor,
      });

      // Quantity text color is fixed to black
      quantityText.set({
        fill: '#000000', // Black color
      });

      // Render updated text on the canvas
      canvas.renderAll();
    });

    // Display text position (X, Y) dynamically
    nameText.on('moving', () => {
      document.getElementById('namePosX').innerText = Math.round(nameText.left);
      document.getElementById('namePosY').innerText = Math.round(nameText.top);
    });

    quantityText.on('moving', () => {
      document.getElementById('posX').innerText = Math.round(quantityText.left);
      document.getElementById('posY').innerText = Math.round(quantityText.top);
    });

    // Handle download action
    document.getElementById('downloadPoster').addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = canvas.toDataURL({ format: 'png', quality: 1.0 });
      link.download = 'edited-poster.png';
      link.click();
    });

    function test(){
      console.log("V#");

      
    }

    test()
  </script>
</body>
</html>
