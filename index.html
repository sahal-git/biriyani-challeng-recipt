<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Poster Editor</title>
  
  <!-- Link to Google Fonts for Noto Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .editor {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }

    #canvas-preview-container {
      display: none; /* Hide canvas preview initially */
    }

    #posterCanvas {
      display: none; /* Hide the canvas itself */
    }

    input, button {
      padding: 8px;
      font-size: 14px;
      margin: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    #downloadPoster {
      background-color: #8c0f0d;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    #downloadPoster:hover {
      background-color: #a80f0d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter Name" />

      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" placeholder="Enter Quantity" />

      <button id="downloadPoster">Download Poster</button>
    </div>

    <div id="canvas-preview-container">
      <canvas id="posterCanvas"></canvas>
    </div>
  </div>

  <script>
    // Initialize Fabric.js Canvas
    const canvas = new fabric.Canvas('posterCanvas', {
      selection: false,
    });

    // Load Poster Background Image
    fabric.Image.fromURL('frame thanks biriyani.jpg', function (img) {
      const imgAspectRatio = img.width / img.height;
      const containerWidth = window.innerWidth * 0.8;
      const containerHeight = window.innerHeight * 0.8;

      let canvasWidth, canvasHeight;

      if (containerWidth / containerHeight > imgAspectRatio) {
        canvasHeight = containerHeight;
        canvasWidth = containerHeight * imgAspectRatio;
      } else {
        canvasWidth = containerWidth;
        canvasHeight = containerWidth / imgAspectRatio;
      }

      canvas.setWidth(canvasWidth);
      canvas.setHeight(canvasHeight);

      img.set({
        scaleX: canvasWidth / img.width,
        scaleY: canvasHeight / img.height,
        selectable: false,
        evented: false,
      });

      canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
      logCanvasDetails(); // Log canvas details after background image is set

      // Update text positions based on the canvas size and background image
      updateTextPositions(canvasWidth, canvasHeight, img.width, img.height);
    });

    // Create Name and Quantity Text Objects with Fixed Positions and Scales
    const nameText = new fabric.Textbox('Enter Name', {
      left: 75,  // Fixed position for Name (will be dynamically updated)
      top: 403,  // Fixed position for Name (will be dynamically updated)
      fontFamily: 'Noto Sans',
      fontWeight: '700',
      fill: '#8c0f0d',
      fontSize: 50,
      width: 1000,
      editable: true,
    });

    const quantityText = new fabric.Textbox('Enter Quantity', {
      left: 233,  // Fixed position for Quantity (will be dynamically updated)
      top: 379,   // Fixed position for Quantity (will be dynamically updated)
      fontFamily: 'Noto Sans',
      fontWeight: '700',
      fill: '#000000',
      fontSize: 50,
      width: 1000,
      editable: true,
    });

    canvas.add(nameText, quantityText);

    // Link the input fields to the canvas text objects
    document.getElementById('name').addEventListener('input', function() {
      nameText.text = this.value || 'Enter Name';
      canvas.renderAll();
      logCanvasDetails(); // Log details after updating Name
    });

    document.getElementById('quantity').addEventListener('input', function() {
      quantityText.text = this.value || 'Enter Quantity';
      canvas.renderAll();
      logCanvasDetails(); // Log details after updating Quantity
    });

    // Automatically download the updated poster when clicked
    document.getElementById('downloadPoster').addEventListener('click', () => {
      // Render all canvas elements before downloading
      canvas.renderAll();

      // Create a link to download the canvas as a PNG image
      const link = document.createElement('a');
      link.href = canvas.toDataURL({ format: 'jpg', quality: 1.0 });
      link.download = 'edited-poster.jpg';
      link.click();
    });

    // Function to update text positions based on canvas size and background image size
    function updateTextPositions(canvasWidth, canvasHeight, imgWidth, imgHeight) {
      const nameTextWidthRatio = 0.25; // 25% of the canvas width
      const nameTextHeightRatio = 0.20; // 20% of the canvas height

      const quantityTextWidthRatio = 0.35; // 35% of the canvas width
      const quantityTextHeightRatio = 0.18; // 18% of the canvas height

      // Dynamically calculate positions and scaling for text based on canvas size
      nameText.set({
        left: canvasWidth * nameTextWidthRatio,
        top: canvasHeight * nameTextHeightRatio,
        fontSize: canvasWidth * 0.1, // Adjust font size based on canvas width
      });

      quantityText.set({
        left: canvasWidth * quantityTextWidthRatio,
        top: canvasHeight * quantityTextHeightRatio,
        fontSize: canvasWidth * 0.12, // Adjust font size based on canvas width
      });

      canvas.renderAll(); // Re-render canvas with updated positions
      logCanvasDetails(); // Log updated canvas details
    }

    // Function to log the canvas details (for debugging purposes)
    function logCanvasDetails() {
      console.clear(); // Clears previous logs for a cleaner output
      console.log('--- Canvas Details ---');
      console.log(`Canvas Size: ${canvas.width} x ${canvas.height}`);
      console.log(`Canvas Background Image:`);
      console.log(`  - Width: ${canvas.backgroundImage.width}`);
      console.log(`  - Height: ${canvas.backgroundImage.height}`);
      console.log(`  - Scale X: ${canvas.backgroundImage.scaleX}`);
      console.log(`  - Scale Y: ${canvas.backgroundImage.scaleY}`);
      console.log('----------------------------------');
      console.log(`Name Text Position: X: ${nameText.left}, Y: ${nameText.top}`);
      console.log(`Name Text Font Size: ${nameText.fontSize}`);
      console.log(`Quantity Text Position: X: ${quantityText.left}, Y: ${quantityText.top}`);
      console.log(`Quantity Text Font Size: ${quantityText.fontSize}`);
      console.log('----------------------------------v3');
    }

  </script>
</body>
</html>
